  <style> /* 导航栏 */
      * {box-sizing: border-box;}
      
      body { 
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      #navbar {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 10px 50px;  /* Large padding which will shrink on scroll (using JS) */
        transition: 0.4s; /* Adds a transition effect when the padding is decreased */
        position: fixed; /* Sticky/fixed navbar */
        width: 100%;
        top: 0;  /* At the top */
        z-index: 99;
      }
      /* Style the navbar links */
      #navbar a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px; 
        line-height: 25px;
        border-radius: 4px;
      }
      /* Style the logo */
      #navbar #logo {
        font-size: 25px;
        font-weight: bold;
        transition: 0.4s;
      }
      /* Links on mouse-over */
      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Style the active/current link */
      #navbar a.active {
        background-color: dodgerblue;
        color: white;
      }
      /* Display some links to the right */
      #navbar-right {
        float: right;
      }

      /* Add responsiveness - on screens less than 580px wide, display the navbar vertically instead of horizontally */
      @media screen and (max-width: 580px) {
        #navbar {
          padding: 20px 10px !important; /* Use !important to make sure that JavaScript doesn't override the padding on small screens */
        }
        #navbar a {
          float: none;
          display: block;
          text-align: left;
        }
        #navbar-right {
          float: none;
        }
      }
      </style>

  {% block script_js %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134245065-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-134245065-1');
  </script>

  <script>
    // Begin: Deadline Control + Calendar
    $(function() {
      // https://github.com/carlsednaoui/add-to-calendar-buttons
          {% if Comp.deadline != 'No deadline' %}
        // adjust date according to deadline timezone
      //   var timezone = "Etc/GMT-8" ;
      //   var timezone = "Asia/Shanghai" ;
        var timezone = "{{ Comp.timezone }}" ;
        var compDate = moment.tz("{{ Comp.deadline }}", timezone);

        // render countdown timer
        $('#{{ Comp.comp_record_hash }} .timer').countdown(compDate.toDate(), function(event) {
          $(this).html(event.strftime('%D days %Hh %Mm %Ss'));
        });
        $('#{{ Comp.comp_record_hash }} .deadline-time').html(compDate.toString());
        // add calendar button
        var myCalendar = createCalendar({
          options: {
            class: 'calendar-obj',
            // You can pass an ID. If you don't, one will be generated for you
            id: '{{ Comp.comp_record_hash }}'
          },
          data: {
            // Event title
            title: '[Entry Deadline] {{ Comp.comp_title }}',
            // Event start date
            start: compDate.toDate(), 
            end: compDate.toDate(), 
              // You can also choose to set an end time
              // If an end time is set, this will take precedence over duration
              // end: new Date('June 15, 2013 23:00'),
            // Event duration (IN MINUTES)
            duration: 60,
              // Event Description
              description: '{{ Comp.comp_description }}'
          }
        });
        document.querySelector('#{{ Comp.comp_record_hash }} .calendar').appendChild(myCalendar);
        //console.log(myCalendar);
        // check if date has passed, add 'past' class to it
        var today = moment();
        if (today.diff(compDate) > 0)
          $('#{{ Comp.comp_record_hash }}').addClass('past');
          {% endif %}

    
  });
      // End: Deadline Control + Calendar

  </script>
  {% endblock %}
